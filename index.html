<h1>Light Warriors</h1>
<p>Light warriors mean who lives based on sanatana(the way of life)</p>
<b>Here are the core principles</b>
<ul>
<li>Eating and promoting satvik food</li>
<li> Raising voice against Adharma</li>
<li>Balanced mental and physical well being</li>
<li>Doing Seva to the Dharma and Protecting It</li>
</ul>
